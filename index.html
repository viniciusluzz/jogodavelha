<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css's/style.css">
    <title>Jogo da Velha</title>
</head>

<body>

    <div id="container">

        <div id="scoreboard">
            <div class="scoreboardOne">
                <ion-icon name="logo-tux"></ion-icon>
            </div>
            <div class="scoreboardTwo">
                <ion-icon name="logo-windows"></ion-icon>
            </div>
        </div>

        <div id="back">
            <div id="0" class="cube"></div>
            <div id="1" class="cube"></div>
            <div id="2" class="cube"></div>
            <div id="3" class="cube"></div>
            <div id="4" class="cube"></div>
            <div id="5" class="cube"></div>
            <div id="6" class="cube"></div>
            <div id="7" class="cube"></div>
            <div id="8" class="cube"></div>
        </div>

    </div>

    <script src="/javascript's/game.js"></script>
    <script src="/javascript's/brainOfTheGame.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
